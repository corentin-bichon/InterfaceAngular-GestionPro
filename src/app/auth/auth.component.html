<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
<link type="text/css" rel="stylesheet" href="auth.component.css">

<div class="frame">
  <div class="brand_logo_container">
    <img src="https://pbs.twimg.com/profile_images/1109051430713860096/-rs4R4b1_400x400.png" class="brand_logo" alt="Logo">
  </div>

  <div class="connection" *ngIf="!authStatus">

<h2> Authentification </h2>


      <div class="form-group">
        <label for="name" >
        <input type="text" id="name" class="form-control"  name="name" placeholder="username"  ngModel>
        </label>
      </div>

      <div class="form-group">
        <label for="password">
        <input type="password" id="password" class="form-control" name="password" placeholder="password" ngModel>
        </label>
      </div>

  <div class="form-group">
    <div>
      <input type="checkbox"  id="customControlInline">
      <label class="remember" for="customControlInline" >Remember me</label>
    </div>
  </div>


  <div class="col-md-12">
      <button class="btn btn-success" *ngIf="!authStatus" (click)="onSignIn()">
      Se connecter
  </button>
  </div>


<div class="forgot">
  Don't have an account? <a href="#" class="ml-2">Sign Up</a>
</div>
<div>
  <a href="#">Forgot your password?</a>
</div>
  </div>

  <div class="col-md-12 disconnect">
    <button class="btn btn-danger" *ngIf="authStatus" (click)="onSignOut()">
      Se d√©connecter
    </button>
  </div>
</div>
