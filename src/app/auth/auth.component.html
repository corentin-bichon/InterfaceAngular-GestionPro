<h2> Authentification </h2>

<ul *ngIf="!authStatus">
  <li>
      <div class="form-group">
        <label for="name" >
          Name :
        </label>
        <input type="text" id="name" class="form-control" name="name" ngModel>
      </div>
    </li>

    <li>
      <div class="form-group">
        <label for="password">
          password :
        </label>
        <input type="text" id="password" class="form-control" name="password" ngModel>
      </div>
    </li>
</ul>
<div class="col-md-12 text-center">
  <button class="btn btn-success" *ngIf="!authStatus" (click)="onSignIn()">
      Se connecter
  </button>
  <button class="btn btn-danger" *ngIf="authStatus" (click)="onSignOut()">
    Se d√©connecter
  </button>
</div>
